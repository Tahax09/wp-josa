post_content = "We are very glad to announce that Jordan Open Source Association (JOSA) is now officially an institutional member of the Creative Commons Global Network.

As firm believers in free culture, we have been promoting open licensing since 2009, from the first CC Salon in the Arab World in Amman, to practical workshops about use of open licenses in education and private sector, to the support of Arabic open content in international fora, we are proud to lead the free culture movement in Jordan and to remain the main advocate for open content in the kingdom.

Do you want to join our efforts? Contact us at opencontent@jordanopensource.org (RSS generated with FetchRss)"
